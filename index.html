<!DOCTYPE>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table</title>
	<style>
		table{
			border-collapse: collapse;
		}
	</style>
</head>
<body>
    <table border="1">
      <tr style="background-color: rgb(86, 216, 116)" align="center">
         <td>row 1</td>
         <td></td>
         <td colspan="2">colspan="2"</td>
         <td colspan="2">colspan="2"</td>
      </tr>
      <tr style="background-color: rgb(255, 201, 101)" align="center">
         <td height="50px">row 2 </td>
         <td></td>
         <td rowspan="3" colspan="2">rowspan="3" colspan="2"</td>
         <td rowspan="5" colspan="2">rowspan="5" colspan="2"</td>
      </tr>
      <tr style="background-color: red" align="center">
         <td>row 3 </td>
         <td></td>
      </tr>
      <tr style="background-color: orange" align="center">
         <td>row 4 </td>
         <td rowspan="5">rowspan="5"</td>
      </tr>
      <tr style="background-color:skyblue " align="center">
         <td>row 5 </td>
         <td colspan="2"> colspan="2" </td>
      </tr>
      <tr style="background-color:#e98d46 " align="center">
         <td height="70">row 6</td>
         <td colspan="2">colspan="2"</td>
      </tr>
      <tr style="background-color: steelblue" align="center">
         <td>row 7</td>
         <td></td>
         <td colspan="2">colspan="2"</td>
         <td></td>
      </tr>
      <tr style="background-color: silver" align="center">
         <td height="70">row 8</td>
         <td></td>
         <td colspan="2">colspan="2"</td>
         <td></td>
      </tr>

   </table>
</body>
</html>
